language: node_js
sudo: false

node_js:
  - "stable"
cache:
  directories:
  - node_modules
  
before_script:
  - npm install
script: 
  - cd dev && npm test

branches:
  only:
  - gh-pages
  - /.*/

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Secure environment variable
  keep-history: true
  local_dir: build
  on:
    branch: gh-pages
